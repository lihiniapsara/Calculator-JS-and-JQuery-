<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator using jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #304352 ,#d7d2cc);
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        .calculator {
            width: 320px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            background-color: #ffffff;
            transition: transform 0.3s;
        }

        .calculator:hover {
            transform: scale(1.02);
        }

        #display {
            width: 89%;
            height: 60px;
            font-size: 28px;
            text-align: right;
            padding: 15px;
            margin-bottom: 15px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            color: #333;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .btn {
            height: 70px;
            font-size: 24px;
            border: none;
            border-radius: 10px;
            background-color: #e0e0e0;
            color: #333;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background-color: #d5d5d5;
            transform: translateY(-2px);
        }

        .operator {
            background-color: #ff9800;
            color: white;
        }

        .operator:hover {
            background-color: #e68900;
        }

        .equal {
            background-color: #4caf50;
            color: white;
            grid-column: span 4;
        }

        .equal:hover {
            background-color: #45a049;
        }

        .clear {
            background-color: #f44336;
            color: white;
        }

        .clear:hover {
            background-color: #e53935;
        }

        /* Dark mode styles */

        .dark-mode .clear {
            background-color: rgba(255, 215, 0, 0.94); /* Blue color */
            color: white;
        }

        .dark-mode .clear:hover {
            background-color: #f16f04; /* Darker blue on hover */
        }
        .dark-mode {
            background-color: #071115;
            color: #f8fafb;
        }

        .dark-mode #display {
            background-color: #1b2f38;
            color: #f8fafb;
            border-color: #3c3f41;
        }

        .dark-mode .btn {
            background-color: #1b2f38;
            color: #f8fafb;
        }

        .dark-mode .btn:hover {
            background-color: #2d3b3a;
        }

        .dark-mode .operator {
            background-color: #ff9800;
        }

        .dark-mode .equal {
            background-color: #223323;
        }
    </style>
</head>
<body>
<div class="calculator">
    <input type="text" id="display" readonly>
    <button id="theme-toggle" style="margin-bottom: 15px;">Theme</button>

    <div class="buttons">
        <button class="btn number" value="7">7</button>
        <button class="btn number" value="8">8</button>
        <button class="btn number" value="9">9</button>
        <button class="btn operator" value="/">÷</button>

        <button class="btn number" value="4">4</button>
        <button class="btn number" value="5">5</button>
        <button class="btn number" value="6">6</button>
        <button class="btn operator" value="*">×</button>

        <button class="btn number" value="1">1</button>
        <button class="btn number" value="2">2</button>
        <button class="btn number" value="3">3</button>
        <button class="btn operator" value="-">−</button>

        <button class="btn number" value="0">0</button>
        <button class="btn operator" value=".">.</button>
        <button class="btn clear">C</button>
        <button class="btn operator" value="+">+</button>

        <button class="btn equal" colspan="4">=</button>
    </div>
</div>

<script>
    $(document).ready(function () {
        let display = $("#display");
        let currentInput = "";

        // Number and operator button click handler
        $(".btn.number, .btn.operator").click(function () {
            currentInput += $(this).val();
            display.val(currentInput);
        });

        // Clear button handler
        $(".clear").click(function () {
            currentInput = "";
            display.val(currentInput);
        });

        // Equal button handler
        $(".equal").click(function () {
            try {
                currentInput = eval(currentInput); // Evaluate the expression
                display.val(currentInput);
            } catch (error) {
                display.val("Error");
            }
        });

        // Theme toggle functionality
        $("#theme-toggle").click(function () {
            $(".calculator").toggleClass("dark-mode");
        });
    });
</script>
</body>
</html>
