<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator using jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f3f3f3;
        margin: 0;
    }

    .calculator {
        width: 300px;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        background-color: white;
    }

    #display {
        width: 100%;
        height: 50px;
        font-size: 24px;
        text-align: right;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
    }

    .btn {
        height: 60px;
        font-size: 20px;
        border: none;
        border-radius: 5px;
        background-color: #f0f0f0;
        cursor: pointer;
        transition: background-color 0.2s;
    }

    .btn:hover {
        background-color: #ddd;
    }

    .operator {
        background-color: #ff9800;
        color: white;
    }

    .operator:hover {
        background-color: #e68900;
    }

    .equal {
        background-color: #4caf50;
        color: white;
        grid-column: span 4;
    }

    .equal:hover {
        background-color: #45a049;
    }

    .clear {
        background-color: #f44336;
        color: white;
    }

    .clear:hover {
        background-color: #e53935;
    }

</style>

<div class="calculator">
    <input type="text" id="display" readonly>

    <div class="buttons">
        <button class="btn number" value="7">7</button>
        <button class="btn number" value="8">8</button>
        <button class="btn number" value="9">9</button>
        <button class="btn operator" value="/">÷</button>

        <button class="btn number" value="4">4</button>
        <button class="btn number" value="5">5</button>
        <button class="btn number" value="6">6</button>
        <button class="btn operator" value="*">×</button>

        <button class="btn number" value="1">1</button>
        <button class="btn number" value="2">2</button>
        <button class="btn number" value="3">3</button>
        <button class="btn operator" value="-">−</button>

        <button class="btn number" value="0">0</button>
        <button class="btn operator" value=".">.</button>
        <button class="btn clear">C</button>
        <button class="btn operator" value="+">+</button>

        <button class="btn equal" colspan="4">=</button>
    </div>
</div>

<script src="jquery-3.7.1.min.js"></script>

<script>
    $(document).ready(function () {
        let display = $("#display");
        let currentInput = "";

        // Number and operator button click handler
        $(".btn.number, .btn.operator").click(function () {
            currentInput += $(this).val();
            display.val(currentInput);
        });

        // Clear button handler
        $(".clear").click(function () {
            currentInput = "";
            display.val(currentInput);
        });

        // Equal button handler
        $(".equal").click(function () {
            try {
                currentInput = eval(currentInput); // Evaluate the expression
                display.val(currentInput);
            } catch (error) {
                display.val("Error");
            }
        });
    });

</script>
</body>
</html>
